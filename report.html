
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>ROW Signage - Lexington, KY</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <div class="container-fluid">
   <h3>Signage Report</h3>  
  <div class="col-md-6 col-xs-11">  
  <div class="form-group">
  <label>Inspector</label>
  <input id="inspector" name="inspector" type="text" class="form-control"/>
</div>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' name="datetime" id="datetime" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
<div id="map-canvas"></div>

<div class="form-group">
  <label>Photo</label>
  <input name="picture" id="picture" type="file" onchange="previewFile()"></input>
  <img src="" height="600"class="hidden" alt="Image" id="preview">
</div>

<div class="form-group">
  <label>Name on Sign</label>
  <input type="text" id="name" name="name" class="form-control"></input>
</div>
<div class="form-group">
  <label>Phone on Sign</label>
  <input type="text" name="phone" id="phone" class="form-control"></input>
</div>
<div class="form-group">
  <label>Website on Sign</label>
  <input type="text" name="URL" id="URL" class="form-control"></input>
</div>
<div class="form-group">
  <label>Email on Sign</label>
  <input type="text" name="email" id="email" class="form-control"></input>
</div>
<input type="text" name="lat" id="lat" class="hidden"></input>
<input type="text" name="lng" id="lng" class="hidden"></input>
<input type="text" name="photoData" id="photoData" class="hidden"></input>
<button class="btn btn-lg btn-success btn-responsive" onclick="save()" >Submit</button>
</div>
  </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
     <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
     <script src="js/main.js"></script> 
     <script src="js/bootstrap-datetimepicker.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXqhUx3ZQwPBtAVsXg6tz9N_2yvrRydcQ&libraries=places&callback=initMap"></script>  
  </body>

</html>
